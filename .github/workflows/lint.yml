name: Lint & Format

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  pylint:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'
          cache-dependency-path: 'dev_requirements.txt'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r dev_requirements.txt pylint
      
      - name: Lint with pylint
        run: |
          pylint custom_components/helios2n --disable=all --enable=E,F --fail-under=9.0
        continue-on-error: true
      
      - name: Check imports
        run: |
          python -c "from custom_components.helios2n.const import DOMAIN; print(f'✓ Constants module imports correctly')"
          python -c "from custom_components.helios2n.utils import sanitize_connection_data; print(f'✓ Utils module imports correctly')"

  type-check:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'
          cache-dependency-path: 'dev_requirements.txt'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r dev_requirements.txt mypy
      
      - name: Type check with mypy
        run: |
          mypy custom_components/helios2n/utils.py --ignore-missing-imports
        continue-on-error: true
